<!DOCTYPE html>
<html>
<head>
    <title>Validation Using jquery</title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="ValidationScript.js"></script>
   
</head>
    <body>
        <div id="Register">
            <table>
                <tr>
                    <td>
                        <label>Mobile number : </label>
                    </td>

                    <td>
                        <input type="text" id="txtMobNo" /><label style="color: red">*</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Emil id : </label>
                    </td>

                    <td>
                        <input type="text" id="txtEmail" /><label style="color: red">*</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="btn" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="lblError"></label>
                    </td>
                </tr>
            </table>
        </div>
        
        
        <div id="Detail">
            <table>
                <tr>
                    <td>
                        <label>Mobile number : </label>
                    </td>
                    <td>
                        <label id="lblMobNo"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Emil id : </label>
                    </td>
                    <td>
                        <label id="lblEmail"></label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="lblDetail"></label>
                    </td>
                </tr>
            </table>
        </div>

        
       
    </body>
</html>
